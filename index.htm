<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--link rel="stylesheet" type="text/css" href="stylesheet.css"-->
        <script>
            function deg2rad(deg) {
            return deg * (Math.PI/180)
            }
            
            function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; // Radius of the earth in km
            var dLat = deg2rad(lat2-lat1);  // deg2rad below
            var dLon = deg2rad(lon2-lon1); 
            var a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2)
                ; 
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            var d = R * c; // Distance in km
            return d;
            }

            function showResult() {
                lat1 = document.getElementById("coordinate1").placeholder;
                lon1 = document.getElementById("coordinate2").placeholder;
                lat2 = document.getElementById("coordinate1").value;
                lon2 = document.getElementById("coordinate2").value;
                result = Math.round(getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2)*10)/10;
                document.getElementById("result").innerHTML = "Je hebt <u>" + result + " km</u> afgelegd.";
            }
        </script>
    </head>
    <body>
        <h1></h1>
        <input type="checkbox" value="0" id="online">
        <label for="online"></label>Reverse geocoding (vereist internettoegang)</label>
        <br><br>

        Notatie van coördinaten:<br>
        <input type="radio" id="html" name="fav_language" value="HTML" checked="checked">
        <label for="html">
            <input type="text" disabled style="width:64px" value="52.08774">,
            <input type="text" disabled style="width:64px" value="5.11090">
        </label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">
            <input type="text" disabled style="width:18px" value="52">°
            <input type="text" disabled style="width:18px" value="5">’
            <input type="text" disabled style="width:36px" value="15.86">”
            <select disabled id="latpol">
                <option value="N">N</option>
                <option value="S">S</option>
            </select>,
            <input type="text" disabled style="width:18px" value="5">°
            <input type="text" disabled style="width:18px" value="6">’
            <input type="text" disabled style="width:36px" value="39.24">”
            <select disabled id="lonpol">
                <option value="E">E</option>
                <option value="W">W</option>
            </select>
        </label>
        <br><br>

        Eindlocatie:<br>
        <input type="text" placeholder="52.08774" id="coordinate1">
        <input type="text" placeholder="5.11090" id="coordinate2">
        <br><br>

        <button onclick="">Voeg penaltytraject toe</button>
        <br><br>

        <button onclick="showResult()">Bereken</button>
        <br><br>

        <b id="result">Voer de vereiste coördinaten in</b>
    </body>
</html>
